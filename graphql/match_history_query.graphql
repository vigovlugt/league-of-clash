query FetchMatchSummaries($summonerName: String!, $page: Int!) {
    fetchPlayerMatchSummaries(page: $page, queueType: [420], regionId: "euw1", seasonId: 16, summonerName: $summonerName) {
        ...PlayerMatchHistory
    }
}

fragment PlayerMatchHistory on PlayerMatchSummaries {
    finishedMatchSummaries
    totalNumMatches
    matchSummaries {
        assists
        championId
        deaths
        killParticipation
        kills
        matchCreationTime
        matchDuration
        matchId
        summonerName
        psHardCarry
        psTeamPlay
        win
    }
}